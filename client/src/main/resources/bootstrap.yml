server:
  port: 8081

spring:
  application:
    name: client
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        tags: "urlprefix-/client/ strip=/client" # to define route
        enabled: true
        instanceId: ${spring.application.name}-${server.port}
        healthCheckPath: /health
        healthCheckInterval: 5s