server:
    port: 8080

spring:
  application:
    name: server
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        tags: "urlprefix-/server/ strip=/server" # to define route
        enabled: true
        instanceId: ${spring.application.name}-${server.port}
        healthCheckPath: /health
        healthCheckInterval: 5ms